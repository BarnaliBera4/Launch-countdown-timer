<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
  <script src="script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main>

    <h3>WE'RE LAUNCHING SOON</h3>
    <div class="counter">
      <div class="days">
        <div class="flipcard">
          <div class="top" id="days">00</div>
          <div class="bottom">00</div>
        </div>
        <p class="heading">DAYS</p>
      </div>
      <div class="hours">
        <div class="flipcard">
          <div class="top" id="hours"></div>
          <div class="bottom">00</div>
        </div>
        <p class="heading">HOURS</p>
      </div>
      <div class="minutes">
        <div class="flipcard">

          <div class="top" id="minutes"></div>
          <div class="bottom">00</div>
        </div>
        <p class="heading">MINUTES</p>
      </div>
      <div class="seconds">
        <div class="flipcard">
          <div class="top" id="seconds"></div>
          <div class="bottom">00</div>
        </div>
        <p class="heading">SECONDS</p>
      </div>
    </div>
  </main>
  <footer>
    <img class="img-hills" src="./images/pattern-hills.svg" alt="hills background">
    <div class="media">
      <span class="facebook"><img src="./images/icon-facebook.svg" alt=""></span>
      <span class="pintrest"><img src="./images/icon-pinterest.svg" alt=""></span>
      <span class="instagram"><img src="./images/icon-instagram.svg" alt=""></span>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Barnali Bera</a>.
    </div>
  </footer>
  
  
</body>
</html>
